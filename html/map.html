<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple Map</title>
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {

        //現在地の設定(中心)
        current_position = {lat: 35.6581, lng: 139.7017}
        map = new google.maps.Map(document.getElementById('map'), {
          center: current_position, //座標部分は現在地で取得して表示
          zoom: 18,
        });
        marker = new google.maps.Marker({
        position: current_position,
        map: map,
        icon: {
            path: google.maps.SymbolPath.CIRCLE, // 円形のアイコン
            fillColor: 'blue', // 塗りつぶし色（青色）
            fillOpacity: 1, // 不透明度
            strokeColor: 'blue', // 枠線の色（青色）
            strokeWeight: 2, // 枠線の太さ
            scale: 10, // アイコンのサイズ（調整可能）
          },
        });

      //ピンの立て方
      var myLatlng = new google.maps.LatLng(35.6591,139.7017); //座標部分を取得して表示
      new google.maps.Marker({
       position: myLatlng,
       map: map,
       title:"自販機A"
      });  
      
      var myLatlng = new google.maps.LatLng(35.6593,139.7027);
      new google.maps.Marker({
       position: myLatlng,
       map: map,
       title:"自販機B"
      }); 

    }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXAq-JzA-Yht3RaS0GpyjEpkIez1O07SY&callback=initMap"
    async defer></script>
  </body>
</html>
